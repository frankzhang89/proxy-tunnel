# =====================================================
# NIO Tunnel Configuration
# =====================================================
# All settings can be overridden via CLI arguments using --key=value format
# Example: java -jar nio-tunnel.jar --upstream.host=proxy.example.com

# -----------------------------------------------------
# Local Listener Configuration
# -----------------------------------------------------
# HTTP proxy listen address (default: 127.0.0.1 for localhost-only access)
listen.host=127.0.0.1
listen.port=8383
listen.socks.port=1080

# HTTP proxy listen port

# SOCKS5 proxy listen port

# -----------------------------------------------------
# Upstream HTTPS Proxy Configuration (Required)
# -----------------------------------------------------
# The upstream HTTPS proxy host (required - must be set!)

# The upstream HTTPS proxy port
upstream.port=45811

# Enable TLS when connecting to upstream proxy (should be true for HTTPS proxies)
upstream.tls=true

# Optional local auth
# Upstream proxy authentication (leave empty if not required)

# -----------------------------------------------------
# Local Authentication (Optional)
# -----------------------------------------------------
# Require clients to authenticate with this proxy
# Leave empty to allow unauthenticated access
#listen.username=
#listen.password=

# -----------------------------------------------------
# Connection Settings
# -----------------------------------------------------
# Connection timeout when connecting to upstream proxy (milliseconds)
connect.timeout.millis=5000

# Maximum size for HTTP initial request/headers (bytes)
http.maxInitialBytes=1048576

# -----------------------------------------------------
# PAC (Proxy Auto-Config) File Settings
# -----------------------------------------------------
# Enable PAC file serving at http://listen.host:listen.port/pac.path
pac.enabled=true

# URL path for PAC file
pac.path=/proxy.pac

# Host address to use in generated PAC file (what clients should connect to)
pac.host=127.0.0.1

# Custom PAC file path (optional - if not set, a default PAC is generated)
# The default PAC routes all traffic through this proxy except localhost
#pac.file=./custom.pac

# -----------------------------------------------------
# Miscellaneous
# -----------------------------------------------------
# Server name (used in HTTP headers and auth realm)
server.name=nio-tunnel

# Log file path (optional - if not set, logs go to stdout)
#log.file=logs/access.log

# -----------------------------------------------------
# Access Logging (Squid-style)
# -----------------------------------------------------
# Enable Squid-style access logging
access.log.enabled=true

# Access log file path (leave empty to disable file logging)
access.log.file=access.log

# Also print access log to console
access.log.console=true
