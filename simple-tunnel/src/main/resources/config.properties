# Default configuration for simple-tunnel
# Listener configuration
listen.host=127.0.0.1
listen.port=31280
# Uncomment to require basic auth on the local proxy
#listen.username=
#listen.password=

# Upstream proxy configuration (required)
upstream.host=
upstream.port=
upstream.tls=true
# Optional upstream basic auth
upstream.username=
upstream.password=

# Timeouts (milliseconds)
timeouts.connectMillis=10000
timeouts.readMillis=60000

# Buffering
buffer.size=16384
header.maxBytes=32768

# Misc
log.level=INFO
server.name=simple-tunnel

